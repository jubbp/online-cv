career-profile:
    title: Career Profile
    summary: |
      From an early age I have been interested in technology and this has lead to a wide ranging
      career in IT and related industries. My major interest is in software development and enjoy the
      process of turning a customers needs into a working software system.

      I am a continual learner and have continued to increase me skills as required over the years. 
      Recently I have built a proficiency in iOS programming using SWIFT and data analysis using tools including Power BI. 

      While I am currenlty happily employed at Piacentini & Son, I would always entertain any new opportunities that may come 
      my way. I am specifically looking of challenges in the software development space and would encourage to you make contact 
      if you think there is a opportunity for me in your organisation.

