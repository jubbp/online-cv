experiences:
    title: Experiences
    info:
      - role: ICT Coordinator
        time: 2016 - Present
        company: Piacentini & Son, Picton, Western Australia
        details: |
          The role of ICT Coordinator at Piacentini & Son is many an varied. The basic day to day tasks include end user support, 
          stakeholder engagement to ensure technology use within the business is fit for purpose, and deployment of ICT resources
          in an efficient and productive way.
          
          My areas of responsibility include:
            - Inhouse application development
            - Internal and external API development and maintenance
            - End User Technical Support, in person and remote
            - Internal SQL Server management
            - Manage physical security and access management systems
            - Mobile Device Management using Apple Business Manager and third party tools

          I inherited a few custom applications developed by my predecessors and have actively built on their work to deploy
          useful applications to assist the various business uses. These include:
            - A custom Maintenance Management System
            - An IOS version of our Maintenance Tech Tool
            - An internal and external API to the maintenance system
            - iOS interface for the Maintenance Management System
            - Integration of internal systems with external fuel and HSE management systems with custom middleware

            
      - role: Contract Technician - Education Sector
        time: 2011 - 2015
        company: Self, Bunbury Western Australia
        details: |
          Working predominatly in the Catholic Education Sector, I worked as an independant contractor for schools in the Bunbury 
          region providing techical support and system managment.
            - Deployment of Computer systems using SOE tools
            - Deployment of networking nd related infrastructure
            - Deployment of Mobile Devices, speficially Apple iPad tablets
            - Day to day techincal support for users
            - Provided training and professional development opportunities for Staff and students

